name: Build & Push API ECR

on:
  push:
    paths:
      - "OrderProcessing.Api/**"
      - "OrderProcessing.Application/**"
      - "OrderProcessing.Domain/**"
      - "OrderProcessing.Infrastructure/**"
      - "Dockerfile.Api"
      - ".github/workflows/api-ecr.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push api image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: order_processing/order-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.Api -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # ------------------------
      # CD (deploy to ECS using GitHub Actions)
      # ------------------------
      - name: Deploy API to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_API_SERVICE_NAME }} \
            --force-new-deployment